<div class="container">
  <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
    <div
      class="row"
      *ngFor="let item of items"
      cdkDrag
      (cdkDragStarted)="onDragStarted($event)"
      [cdkDragDisabled]="!item.checked"
    >
      <div class="check-box"
        ><mat-checkbox class="checkbox" [(ngModel)]="item.checked" (change)="onSelectItem($event)"></mat-checkbox
      ></div>
      <div class="index"><b>{{item.id}}</b></div>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <div [ngClass]="{'selected': item.checked}">{{item.name}}</div>

      <div *cdkDragPreview>
        <div *ngFor="let item of selectedItems" class="select-item-drag-preview">
          <span>{{item.name}}</span>
        </div>
        <div class="drag-counter">{{this.selectedItems.length}}</div>
      </div>
    </div>
  </div></div
>
