<div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
  <div
    class="item"
    *ngFor="let item of items; let i = index"
    cdkDrag
    (click)="onSelectItem($event, i)"
    (cdkDragStarted)="onDragStarted($event, i)"
    [cdkDragDisabled]="!item.checked"
  >
    <div>{{item.name}}</div>
    <mat-checkbox [(ngModel)]="item.checked"></mat-checkbox>
    <div *cdkDragPreview class="tooltip">
      {{selectedItems.length}}
    </div>
  </div>
</div>
