<div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
  <div
    class="item"
    *ngFor="let item of items; let i = index"
    (click)="onSelectItem($event, i)"
    cdkDrag
    (cdkDragStarted)="onDragStarted($event, i)"
  >
    <ng-container *ngIf="!(item.checked && isDragging)">
      <div>{{item.name}}</div>
      <div> <mat-checkbox class="example-margin" [(ngModel)]="item.checked"></mat-checkbox></div>
    </ng-container>
  </div>
</div>
